<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of All Drivers</title>
</head>
<body>
<a href="/drivers/create">New Driver</a>
<ul>
    <li th:each="driver, iter: ${drivers}">
        <a th:href="@{'/drivers/detail' + ${driver.id}}">
            <span th:text="${driver.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
