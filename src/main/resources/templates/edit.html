<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit ? 'Edit car' : 'Create car'}"></title>
</head>
<body>
<form th:action="@{'/save'}" method="post" th:object="${car}">
  <input type="hidden" th:field="*{id}">
  SPZ: <input type="text" th:field="*{spz}"></br>
  Color: <input type="text" th:field="*{color}"></br>
  Engine: <input type="text" th:field="*{engine}"></br>
  Tank volume: <input type="number" th:field="*{tankVolume}"></br>
  Number of seats: <input type="number" th:field="*{numberOfSeats}"></br>
  <input type="submit" value="Save">
</form>

</body>
</html>
